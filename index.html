<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Nutrition Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .container img {
                max-width: 32%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Doc1_page-0001.jpg" alt="Page 1">
        <img src="Doc1_page-0002.jpg" alt="Page 2">
        <img src="Doc1_page-0003.jpg" alt="Page 3">
    </div>
</body>
</html>
